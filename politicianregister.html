<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0083b0;
            outline: none;
        }

        button {
            background: #0083b0;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #006b8f;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Politician Registration</h1>
        <form id="politicianRegForm" onsubmit="return false;">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Party Name <span class="required">*</span></label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Position <span class="required">*</span></label>
                <select required>
                    <option value="">Select Position</option>
                    <option value="mp">Member of Parliament</option>
                    <option value="mla">Member of Legislative Assembly</option>
                    <option value="minister">Minister</option>
                    <option value="mayor">Mayor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Constituency <span class="required">*</span></label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" required>
            </div>
            
            <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <input type="password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label>Confirm Password <span class="required">*</span></label>
                <input type="password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label>Contact Number <span class="required">*</span></label>
                <input type="tel" required pattern="[0-9]{10}">
            </div>
            
            <div class="form-group">
                <label>Brief Bio</label>
                <textarea rows="4"></textarea>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
